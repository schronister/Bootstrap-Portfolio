	<div class="container">
		<div class="row">
			

		<div class="col-md-8" id="contact-form">
			<h2>Contact</h2>
			<hr>
			<form>
				<div class="form-group">
				<label>Name</label>
				<input type="text" placeholder="John Smith" class="form-control">
				</div>
				<div class="form-group">
				<label>Email</label>				
				<input type="email" class="form-control" placeholder="example@gmail.com">
				</div>
				<div class="form-group">
				<label>Message</label>
				<textarea class="form-control"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>

		</div>

		<div class="col-md-1"></div>
		<div class="col-md-3" id="connect">
			<div class="row">
				<div class="col-md-12">
				<h2>Connect with Me</h2>
				</div>
			</div>
			<div class="row">
				<hr>
			</div>
			<div class="row icons">
				<div class="col-md-4">
					<a href="https://www.linkedin.com/in/steve-chronister-59a7b823" target="_blank"><img class="social" src="assets/images/1477594633_linkedin_square_color.svg" alt="linkedin logo"></a>
				</div>
				<div class="col-md-4">
					<a href="https://github.com/schronister" target="_blank"><img class="social" src="assets/images/1477594626_github_square_black.svg" alt="github logo"></a>
				</div>
				<div class="col-md-4">
					<a href="http://stackexchange.com/users/9269763/steve-chronister" target="_blank"><img class="social2" src="assets/images/1477594648_overflow.svg" alt="stack exchange logo"></a>
				</div>
			</div>

		</div>
